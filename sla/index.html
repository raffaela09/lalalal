<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clientes maiores de idade:</h1>
    <ul id="lista-maioridade"></ul>

    <script>
        const clientes = [
            {"nome":"JosÃ©", "idade":26},
            {"nome":"Carlos", "idade":55},
            {"nome":"Manoel", "idade":5},
            {"nome":"Paula", "idade":2}
        ];

        const maioridade = clientes.filter(({idade})  => idade >15);
        
        console.log(maioridade);

        const listaMaioridade = document.getElementById('lista-maioridade');
        maioridade.forEach(cliente => {
            const item = document.createElement('li');
            item.textContent = `${cliente.nome} - ${cliente.idade} anos`;
            listaMaioridade.appendChild(item);
        })
    </script>
</body>
</html>
