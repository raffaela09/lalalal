<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Soma de Dois Números</title>
</head>
<body>
    <h1>Soma de Dois Números</h1>

    Número 1: <input type="text" id="num1"><br>
    Número 2: <input type="text" id="num2"><br><br>

    <button type="button" onclick="enviar()">Somar</button>

    <script>
        const enviar = () => {
            let numero1 = parseFloat(document.getElementById("num1").value);
            let numero2 = parseFloat(document.getElementById("num2").value);

            // Enviar os números para o backend
            fetch("http://localhost:3030/api/soma", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ numero1, numero2 })
            })
            .then(res => res.json())
            .then(data => {
                alert("A soma é: " + data.resultado);
            })
            .catch(err => console.error("Erro:", err));
        }
    </script>
</body>
</html>
